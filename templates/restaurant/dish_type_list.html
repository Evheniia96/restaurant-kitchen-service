{% extends "base.html" %}

{% block content %}
    <h1>
      Dish Type List
    </h1>
    {% if dish_type_list %}
    {% for dish_type in dish_type_list %}
        <p>{{ dish_type.name }}</p>
    {% endfor %}
    {% else %}
      <p>There are no dish types in the service.</p>
    {% endif %}
{% endblock %}
