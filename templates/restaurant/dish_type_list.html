{% extends "base.html" %}

{% block content %}
    <h1>
      Dish Type List<a href="{% url 'restaurant:dish-type-create' %}" class="btn btn-primary link-to-page">
        Create
      </a>
    </h1>
    {% if dish_type_list %}<table class="table">
    {% for dish_type in dish_type_list %}
        <tr>
            <td>{{ dish_type.id }}</td>
            <td>{{ dish_type.name }}</td>
            <td>
                <a href="{% url 'restaurant:dish_type-update' pk=dish_type.id %}">
                Update
                </a>
            </td>
        </tr>
    {% endfor %}
    </table>
    {% else %}
      <p>There are no dish types in the service.</p>
    {% endif %}
{% endblock %}
